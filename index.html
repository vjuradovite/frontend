
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Invitaciones QR - Residencia</title>
</head>
<body>
  <div id="login">
    <h3>Iniciar sesi칩n</h3>
    <input id="codigo" placeholder="C칩digo del residente">
    <input id="password" placeholder="Contrase침a" type="password">
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="qr-section" style="display:none;">
    <h3>Generar QR</h3>
    <form id="form">
      <input name="invitado" placeholder="Nombre del invitado" required>
      <button type="submit">Generar QR</button>
    </form>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    let residenteAutenticado = null;

    async function login() {
      const codigo = document.getElementById('codigo').value;
      const password = document.getElementById('password').value;

      const res = await fetch('https://backend-41qc.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo, password })
      });
      const data = await res.json();
      if (!data.ok) {
        document.getElementById('login-error').textContent = "Credenciales inv치lidas.";
        return;
      }

      residenteAutenticado = data.nombre;
      document.getElementById('login').style.display = 'none';
      document.getElementById('qr-section').style.display = 'block';
    }

    document.getElementById('form').onsubmit = async function(e) {
      e.preventDefault();
      const invitado = e.target.invitado.value;
      const id = Date.now().toString(36);
      await fetch('https://backend-41qc.onrender.com/guardar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, residente: residenteAutenticado, invitado, estado: 'activo' })
      });

     QRCode.toCanvas(
  `https://backend-41qc.onrender.com/invitacion?id=${id}`,
  function (err, canvas) {
    if (err) return console.error("Error al generar QR", err);
    const contenedor = document.getElementById('qrcode');
    contenedor.innerHTML = ''; // Limpiar QR anterior
    contenedor.appendChild(canvas); // Mostrar el nuevo QR
  }
);
    };
  </script>
</body>
</html>
